    <script>
      //[#page load event]
      function printResult() {
        var x = prompt("x의 값을 입력하세요", 0);
        var y = prompt("y의 값을 입력하세요", 0);
        alert(x + y);

        x = parseInt(x);
        y = parseInt(y);

        console.log(x + y);

        btnPrint.value = x + y;
      }
      window.onload = function () {
        btnPrint.onclick = printResult;
      };
    </script>
